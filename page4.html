<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine? ðŸ’–</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- External CSS -->
<link rel="stylesheet" href="styles.css">

<style>
body {
    background-image: url('heart4.jpg'); /* Optional GIF: bg4.gif */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    animation: fadeInBody 1.5s forwards ease-in-out;
    opacity: 0;
    overflow-x: hidden;
    font-family: 'Poppins', sans-serif;
}

@keyframes fadeInBody {
    to { opacity: 1; }
}

/* Proposal Text */
.proposal-text {
    text-align: center;
    font-size: 3rem;
    color: #ff5ca7;
    text-shadow: 0 0 15px #ff9bd1, 0 0 25px #ff5ca7;
    margin-top: 50px;
    animation: glowText 2s infinite alternate;
}

@keyframes glowText {
    from { text-shadow: 0 0 10px #ff9bd1, 0 0 20px #ff5ca7; }
    to { text-shadow: 0 0 25px #ff9bd1, 0 0 40px #ff5ca7; }
}

/* Button */
.proposal-btn {
    display: block;
    margin: 40px auto;
    padding: 18px 50px;
    font-size: 1.6rem;
    color: #fff;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff5ca7, #ff99d6);
    box-shadow: 0 0 25px #ff91c6;
    cursor: pointer;
    animation: heartbeat 1.5s infinite;
    transition: transform 0.3s, box-shadow 0.3s;
}

.proposal-btn:hover {
    transform: scale(1.15);
    box-shadow: 0 0 40px #ffcce8;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
}

/* Floating Roses */
.rose {
    position: fixed;
    top: -10vh;
    font-size: 2rem;
    animation: fall 6s linear infinite;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(120vh) rotate(180deg);
        opacity: 0;
    }
}

/* Butterflies */
.butterfly {
    position: fixed;
    font-size: 2rem;
    pointer-events: none;
    animation: fly 12s linear infinite;
}

@keyframes fly {
    0% { transform: translateX(-10vw) translateY(10vh) scale(1); }
    50% { transform: translateX(50vw) translateY(-20vh) scale(1.3); }
    100% { transform: translateX(110vw) translateY(10vh) scale(1); }
}

/* Sparkles */
.sparkles {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0; left: 0;
}
</style>
</head>
<body>

<!-- Sparkles -->
<div class="sparkles"></div>

<!-- Floating Roses -->
<div id="roseContainer"></div>

<!-- Butterflies -->

I promise to bring smiles, hugs, and love every day ðŸ’ž

document.head.appendChild(style);

</html>
